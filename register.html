<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="registration-container">
        <h1>Create Your Account</h1>
        <p class="tagline">Join our community and unlock exciting features!</p>
        <form id="registrationForm">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            <div class="error-message" id="firstNameError"></div>
          </div>
      
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            <div class="error-message" id="lastNameError"></div>
          </div>
      
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <div class="error-message" id="emailError"></div>
          </div>
      
          <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" placeholder="Create a strong password" required>
              <button type="button" id="togglePassword" aria-label="Show password">👁️</button>
            </div>
            <div class="password-requirements">
              <small>Must be at least 8 characters long and include a number.</small>
            </div>
            <div class="error-message" id="passwordError"></div>
          </div>
      
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <div class="password-input-wrapper">
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
              <button type="button" id="toggleConfirmPassword" aria-label="Show confirm password">👁️</button>
            </div>
            <div class="error-message" id="confirmPasswordError"></div>
          </div>
      
          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="/terms" target="_blank">Terms and Conditions</a></label>
            <div class="error-message" id="termsError"></div>
          </div>
      
          <button type="submit" class="submit-button">Register</button>
      
          <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
          </div>
        </form>
      </div>
</body>
</html>
